<!DOCTYPE html>
<html theme="dark">
<head>
  <title>GitHub Style Contributions - Custom Message</title>
  <meta charset="UTF-8">
  <meta name="author" content="Artem Kudryavtsev">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h1>GitHub Style Contributions - Custom Message</h1>
  <button id="themeToggle" class="toggle-theme-button" aria-label="Switch Theme">
    <svg class="dark-mode-icon" stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path fill="none" d="M0 0h24v24H0z"></path><path d="M12 3a9 9 0 1 0 9 9c0-.46-.04-.92-.1-1.36a5.389 5.389 0 0 1-4.4 2.26 5.403 5.403 0 0 1-3.14-9.8c-.44-.06-.9-.1-1.36-.1z"></path></svg>
    <svg class="light-mode-icon" stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path fill="none" d="M0 0h24v24H0z"></path><path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58a.996.996 0 0 0-1.41 0 .996.996 0 0 0 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37a.996.996 0 0 0-1.41 0 .996.996 0 0 0 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0a.996.996 0 0 0 0-1.41l-1.06-1.06zm1.06-10.96a.996.996 0 0 0 0-1.41.996.996 0 0 0-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06zM7.05 18.36a.996.996 0 0 0 0-1.41.996.996 0 0 0-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06z"></path></svg>
  </button>
  <div class="container">
    <div class="input-group">
      <div class="input-group-item">
        <label for="input">Enter a phrase (15 chars max):</label>
        <input type="text" id="input" value="Hi there" placeholder="Type a phrase" maxlength="15">
      </div>
      <div class="input-group-item">        
        <label for="speed">Animation speed:</label>
        <input type="number" id="speed" value="3" min="0" max="10">
      </div>
      <div class="input-group-item">        
        <label for="paddingX">Padding (X and Y):</label>
        <input type="number" id="paddingX" value="5" min="0" max="100" class="small-input">
        <input type="number" id="paddingY" value="5" min="0" max="100" class="small-input">
      </div>
      <button id="generateButton">Generate</button>
      <button id="saveButton">Export as image</button>
    </div>
    <div class="grid-container">
      <div id="dayLabels" class="day-labels"></div>
      <div>
        <div id="monthLabels" class="month-labels"></div>
        <div id="contributionGrid" class="grid"></div>
      </div>
    </div>
    <footer>
      Made by Artem Kudryavtsev | <a href="https://github.com/artemkdr" target="_blank">github.com/artemkdr</a>
    </footer>
  </div>
  <script src="index.js"></script>
  <script src="lib/html-to-image.min.js"></script>
</body>
</html>
